<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RGB Color Game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>RGB Color Guessing Game</h1>
    <div id="rgbDisplay">RGB(?, ?, ?)</div>
    <div id="message">Click the color that matches the RGB value!</div>

    <div class="colors-container">
      <div class="color-box" id="color1"></div>
      <div class="color-box" id="color2"></div>
      <div class="color-box" id="color3"></div>
      <div class="color-box" id="color4"></div>
      <div class="color-box" id="color5"></div>
      <div class="color-box" id="color6"></div>
      <div class="color-box" id="color7"></div>
      <div class="color-box" id="color8"></div>
      <div class="color-box" id="color9"></div>
    </div>

    <button id="easyBtn">Easy (3)</button>
    <button id="mediumBtn">Medium (6)</button>
    <button id="hardBtn">Hard (9)</button>
    <button id="resetBtn">Reset</button>

    <script src="index.js"></script>
  </body>
</html>
